<div class="flex flex-wrap h-full">
  <div
    *ngFor="let boardSquare of boardSquareFacade.boardSquares$ | async"
    class="w-1/12"
  >
    <acquire-board-square
      [boardSquare]="boardSquare"
      [selected]="isSelected(boardSquare) | async"
      [enabled]="isEnabled(boardSquare) | async"
      (select)="onSelect($event)"
    ></acquire-board-square>
  </div>
</div>
