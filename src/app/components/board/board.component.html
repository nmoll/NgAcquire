<div class="flex flex-wrap h-full">
  <div
    *ngFor="let boardSquare of boardSquareFacade.boardSquares$ | async"
    class="w-1/12"
  >
    <div
      class="flex h-full justify-center items-center border border-solid"
      [ngClass]="boardSquare.state | boardSquareState"
      (click)="onSelect(boardSquare)"
    >
      {{ boardSquare.display }}
    </div>
  </div>
</div>
